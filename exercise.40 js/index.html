<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciyaaryahan Hal Muuqaal (Single Video Player)</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="player-card">
        <div class="video-container">
            <video id="https://assets.mixkit.co/bls3vw5cnsv2pkm0ks15bbdjso3o"></video>
        </div>

        <div class="song-info">
            <h2 id="video-title">Cinwaanka Muuqaalkaaga</h2>
            <p id="artist-name">Abuuraha Muuqaalka</p>
        </div>

        <div class="time-controls">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev-btn" style="visibility: hidden;">‚èÆ</button>
            <button id="play-pause-btn">‚ñ∂</button>
            <button id="next-btn" style="visibility: hidden;">‚è≠</button>
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70">
        </div>
    </div>
    
    <div id="context-menu" class="context-menu">
        <div class="menu-item" id="copy-url-btn">Copy Video URL</div>
        <div class="menu-item" id="copy-embed-btn">Copy Embed Code</div>
        <div class="menu-item" id="loop-btn">Loop (Ku soo noqnoqo)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
