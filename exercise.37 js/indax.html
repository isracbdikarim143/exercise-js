<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        button#add-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button#add-btn:hover {
            background-color: #218838;
        }

        .posts-container {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .post-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .post-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            margin-bottom: 15px;
            color: #555;
        }

        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Blog</h1>
        
        <!-- Foomka Xogta laga galinayo -->
        <div class="form-section">
            <h2>Create a New Post</h2>
            <div class="form-group">
                <input type="text" id="postTitle" placeholder="Post Title">
            </div>
            <div class="form-group">
                <input type="text" id="postImage" placeholder="Image URL (optional)">
            </div>
            <div class="form-group">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
            </div>
            <!-- Hidden input for tracking edit index -->
            <input type="hidden" id="editIndex"> 
            <button id="add-btn" onclick="savePost()">Add Post</button>
        </div>

        
        <div class="posts-container">
            <h2>All Posts</h2>
            <div id="postsList">
                <!-- Javascript ayaa halkan buuxin doonta -->
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>

</body>
</html>
