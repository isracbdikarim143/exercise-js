<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Site</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            min-height: 8vh;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            width: 50%;
            justify-content: space-around;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e67e22;
        }

        
        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        
        section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 60px;
        }

        .content h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #f1f1f1;
        }

        /* MIDABADA QAYBAHA (COLORS) */
        #home {
            background-color: #d35400; /* Midab u eg kii sawirkaaga (Orange/Brown) */
        }

        #about {
            background-color: #27ae60; /* Green */
        }

        #services {
            background-color: #2980b9; /* Blue */
        }

        #contact {
            background-color: #8e44ad; /* Purple */
        }

        /* --- MOBILE RESPONSIVE --- */
        @media screen and (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
            
            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: #2c3e50;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
            }

            .nav-links li {
                opacity: 0;
            }

            .burger {
                display: block;
            }
        }

        .nav-active {
            transform: translateX(0%);
        }

        /* Animation for Links */
        @keyframes navLinkFade {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0px); }
        }

        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .toggle .line2 {
            opacity: 0;
        }
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="content">
            <h1>Home Section</h1>
            <p>Ku soo dhawaada website-kan casriga ah.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="content">
            <h1>About Us</h1>
            <p>Halkan waa macluumaad ku saabsan shirkada.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services">
        <div class="content">
            <h1>Services</h1>
            <p>Adeegyada aan bixino.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="content">
            <h1>Contact</h1>
            <p>Nagala soo xiriir halkan.</p>
        </div>
    </section>

    <!-- JavaScript File Connection -->
    <script src="main.js"></script>

</body>
</html>
