<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #colorPreview {
            width: 300px;
            height: 300px;
            background-color: #ff0000; /* Default color */
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Interactive Color Picker</h1>

        <div>
            <label for="colorInput">Choose a color: </label>
            <input type="color" id="colorInput" value="#ff0000">
        </div>

        <!-- The big colored box -->
        <div id="colorPreview">
            Color Preview
        </div>

        <!-- The history section -->
        <div>
            <h2>Color History</h2>
            <ul id="historyList">
                <!-- History items will appear here -->
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
